<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color: red;
    }
    h2 {
      /* Color RGB */
      color: rgb(20,100,120); /* Highest number can be 255*/
    }

    h3 {
      /* Hexidecimal 
      Each two number correspond to rgb
      #000000 - rgb
      #000000 - black when positions are all the same the cut to 3 positions #000
      #ffffff - white or #fff
      #333 - dark grey

      */
      color: #461D72; 
    }

   
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
