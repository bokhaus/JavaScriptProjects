<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Stylesheet External -->
  <link rel="stylesheet" href="static/css/style.css">

  <title>Implementing CSS</title>
  <style>
    /* Internal CSS */
    h2{
      color:green;
    }
  </style>
</head>
<body>
  <!-- Inline CSS (Not Best practice) Employ Separation of concerns -->
  <h1 style="color: red;">Heading One</h1>

  <!-- Internal CSS (Second Best Practice)
    (Still on the same page but in the header tag in this case we are 
    using the h2 tag as the selector) -->
  <h2>Heading Two</h2>

  <!-- External CSS (Best Practice)-->
  <!-- Using h3 in separate file -->
  <h3>Heading Three</h3>
</body>
</html>
