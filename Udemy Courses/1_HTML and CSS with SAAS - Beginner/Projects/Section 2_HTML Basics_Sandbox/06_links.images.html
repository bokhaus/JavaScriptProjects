<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>Links and Images</h1>
    <hr>

    <h3>External Links</h3>
    <p>
        <!-- Creating a External Link -->
        <a href="http://google.com">Click for Google - Open in the same window</a>
    </p>

    <p>
        <!-- Opens the link in a new window -->
        <a href="http://google.com" target="_blank">Click for Google - Open in a new window</a>
    </p>   
    
    <hr>

    <!-- Internal Links -->
    <h3>Internal Links</h3>
    <p>
        <a href="/04_typography.html">Typography in same window</a>

    </p>
    <p>
        <a href="/04_typography.html" target="_blank">Typography in new window</a>
        
    </p>

    <hr>

    <h3>Images</h3>
    <h5>Local Images</h5>
    <!-- Local Image  Can use width/(height auto adjusts) to set image size 
        but better practice is to use CSS-->
    
    <!-- In blank image use /to open file path -->
    <img src="/static/images/airplaneSunset.jpg" alt="Airplane Image" width="300"> 

    <!-- Remote Images -->
    <h5>Remote Images</h5>
    <!-- Remote Images -->
    <img src="https://source.unsplash.com/300x300/?airplane" alt="My second image" target="_blank">


    <!-- CNTRL Arrow key lets you move cursor by word -->
    <!-- To copy a line dow use  SHIFT ALT down arrow-->
    <!-- To move a line use ALT key and arrow -->
    
</body>
</html>
