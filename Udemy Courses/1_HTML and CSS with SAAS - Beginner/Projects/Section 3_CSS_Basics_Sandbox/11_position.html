<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Positioning</title>
  <style>
    #container-1 {
      background: #f4f4f4;
      border: 1px solid #333333;
      padding: 20px;
      margin-bottom: 15px;
    }

    .container{
      max-width: 960px;
      margin: 30px auto;
    }

    #notes-header {

      padding: 10px;
    }

    #header-1 {

    }

</head>

            </ul>
          </li>
          <li>Note Two
            <ul>
              <li></li>
            </ul>
          </li>

            <ul>
              <li></li>
            </ul>
          </li>
          <li>Note Four
            <ul>
              <li></li>
            </ul>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <hr>

  <!-- Code Section -->
  <div id="container-2" class="container"></div>

</body>
</html>
